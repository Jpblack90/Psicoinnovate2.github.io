<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/login.css">
  <title>Psicoinnovate</title>
</head>

<body>
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  
  <section class="form-register">
    <img src="image/logo.png" alt="Logo" class="logo">
    <h4>Bienvenido/a. Por favor, proporcione los datos solicitados. Su información será tratada confidencialmente.</h4>
    <input class="controls" type="text" name="nombre_completo" id="nombre_completo" placeholder="Ingrese su Nombre Completo" required>
    <input class="controls" type="tel" name="numero" id="numero" placeholder="Ingrese su Número de Teléfono" required>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electrónico" required>
    <input class="controls" type="cargo" name="cargo" id="cargo" placeholder="Ingrese su Cargo" required>
    <input class="controls" type="date" name="fecha" id="fecha" required>

    <input class="botons" type="button" value="Iniciar sesión" onclick="guardarDatos()">
  </section>

  <script>
    function guardarDatos() {
      // Obtener los valores de los campos
      var nombreCompleto = document.getElementById('nombre_completo').value;
      var numero = document.getElementById('numero').value;
      var correo = document.getElementById('correo').value;
      var fecha = document.getElementById('fecha').value;

      // Validar si todos los campos están completos
      if (nombreCompleto && numero && correo && fecha) {
        // Guardar los datos en el localStorage
        localStorage.setItem('nombre_completo', nombreCompleto);
        localStorage.setItem('numero', numero);
        localStorage.setItem('correo', correo);
        localStorage.setItem('fecha', fecha);

        // Redirigir a la página test.html
        window.location.href = 'login.html';
      } else {
        alert('Por favor, complete todos los campos.');
      }
    }
  </script>
  
</body>
</html>
